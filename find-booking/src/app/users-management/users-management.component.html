<table *ngIf="isUserAdmin()" mat-table [dataSource]="dataSourceUsers" matSort (matSortChange)="announceUsersSortChange($event)"
       class="mat-elevation-z8" >

  <!-- Id Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by userId">
      Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">
      First Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">
      Last Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="roleType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by roleType">
      Role
    </th>
    <td mat-cell *matCellDef="let element"> {{element.roleType}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by action">
      Action
    </th>
    <td mat-cell *matCellDef="let row">
      <button *ngIf="row.roleType == 'USER'" mat-button mat-raised-button color="primary" (click)="makeAdmin(row, $event)">Make Admin</button>
      <button *ngIf="row.roleType == 'ADMIN'" mat-button mat-raised-button color="primary" (click)="makeUser(row, $event)">Make User</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
</table>
