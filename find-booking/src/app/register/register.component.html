<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <div class="register-card">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form class="register-form" #registerForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
<!--            to be changed when parsed-->
            <input type="text" id="firstName" name="firstName" matInput placeholder="First Name" [(ngModel)]="user.firsName" required #firstName="ngModel">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                 class="invalid-message">
              First name is required.
            </div>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" id="lastName" name="lastName" matInput placeholder="Last Name" [(ngModel)]="user.lastName" required #lastName="ngModel">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                 class="invalid-message">
              Last name is required.
            </div>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field class="example-full-width" >
            <input type="email" id="email" name="email" email="true" matInput placeholder="Email" [(ngModel)]="user.email" required #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                 class="invalid-message">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Invalid email format.</div>
            </div>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="password" id="password" name="password" matInput placeholder="Password"  [(ngModel)]="user.password" required minlength="5" #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="invalid-message">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
              <div *ngIf="password.errors?.['minlength']">Password must have at least characters.</div>
            </div>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" [disabled]="registerForm.form.invalid" class="register-btn" (click)="registerUser()">Register</button>
        <br *ngIf="errorMessage">
        <span class="warning-message"> {{errorMessage}} </span>
      </form>
    </mat-card>
  </div>

</div>
